language: c
script:
- make
- make test
- sudo make install
- make test-install
- make test-amalg
- make build/janet-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz
compiler:
- clang
- gcc
os:
- linux
- osx
before_deploy: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/janet-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz
  draft: true
  skip_cleanup: true
  on:
    tags: true
    repo: janet-lang/janet
    condition: "$CC = clang"
